<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TheSizNexus - Sign In / Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #001f3f);
      color: #00d4ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header, footer {
      background-color: #00172b;
      text-align: center;
      padding: 10px 20px;
      font-size: 1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 10px;
      font-size: 1.2rem;
    }
    nav a {
      color: #00d4ff;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.2em;
      margin: 0 0 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .subtitle {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #66f0ffcc;
    }
    form {
      background: #020b17;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 213, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      width: 100%;
      padding: 12px;
      background-color: #00d4ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background-color: #00aacc;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      display: inline-block;
      margin: 0 10px;
      color: #00d4ff;
      text-decoration: underline;
      font-weight: 500;
    }
    .discord-button {
      margin-top: 30px;
      background: #00c3ff;
      color: #000;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(0, 213, 255, 0.6);
      transition: 0.2s ease;
    }
    .discord-button:hover {
      background: #00aacc;
      box-shadow: 0 0 25px rgba(0, 213, 255, 0.8);
    }
    .back-home {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    footer a {
      color: #00d4ff;
      text-decoration: underline;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00d4ff, 0 0 15px #00d4ff; }
      to { text-shadow: 0 0 15px #00ffff, 0 0 40px #00ffff; }
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <header>
    <nav>
      <a href="#">Intel Receiver</a>
      <a href="https://discord.gg/RkRAfHH4C7" target="_blank">Join Discord</a>
      <a href="#">Rights</a>
    </nav>
  </header>

  <div class="container">
    <h1>Intel Receiver</h1>
    <p class="subtitle">Sign in to become a part of the [$iz] clan, and check out updates, other people, and more stuff coming soon for the clan.</p>

    <form>
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
      <button type="submit" style="margin-top:10px; background:#001f3f; color:#00d4ff;">Log In</button>
    </form>

    <div class="links">
      <a href="index.html">← Back Home</a>
    </div>

    <a href="https://discord.gg/RkRAfHH4C7" class="discord-button" target="_blank">Join us on Discord</a>
  </div>

  <footer>
    <p>Join our Discord: <a href="https://discord.gg/RkRAfHH4C7" target="_blank">https://discord.gg/RkRAfHH4C7</a></p>
    <p>&copy; 2023–2025 $iz | All rights reserved.</p>
  </footer>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 60 },
        color: { value: "#00d4ff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 2 },
        move: { enable: true, speed: 1 }
      },
      interactivity: {
        events: {
          onhover: { enable: true, mode: "repulse" }
        }
      }
    });
  </script>
</body>
<body oncontextmenu="return false">
<script>
  document.onkeydown = function(e) {
    if (
      e.keyCode === 123 || // F12
      (e.ctrlKey && e.shiftKey && ['I', 'J', 'C'].includes(e.key.toUpperCase())) || // Ctrl+Shift+I/J/C
      (e.ctrlKey && e.key.toUpperCase() === 'U') // Ctrl+U
    ) {
      e.preventDefault();
      return false;
    }
  };
</script>
</html>
